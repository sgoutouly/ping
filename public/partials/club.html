<p class="txtcenter wait" ng-show="messageWait !== ''">{{messageWait}}</p>
<ul class="pa0">
    <li class="item w100 animation-liste-fade-left" ng-repeat="course in formCourses" ng-class-odd="'odd'">
        <div class="txtleft">
            <span> {{course.designation}}</span><span class="pls">({{course.qte}})</span><span class="pls">({{course.unite}})</span>
            <button class="icon-cross right" ng-click="deleteCourse($index)"></button>
        </div>
    </li>
</ul>
<div class="txtcenter">
    <button class="button w49 left mt1 icon icon-check" ng-disabled="formCourses.length == 0" ng-click="saveListe()">Enregistrer la liste</button>
    <button class="button w49 right mt1 icon icon-uncheck" ng-click="goHome()">Annuler</button>
</div>
