<p class="txtcenter wait" ng-show="messageWait !== ''">{{messageWait}}</p>
<div class="w100 animation-liste-fade-left" ng-if="club">
    <div class="item w100">
        {{club.nom}} -  [{{club.numero}}]<br/>
        {{club.adressesalle1}}<br/>
        {{club.adressesalle2}}<br/>
        {{club.codepsalle}} {{club.villesalle}}<br/>
        <a href="{{club.web}}">{{club.web}}</a><br/>
    </div>
    <div class="item w100 odd"></div>
    <div class="item w100">Contact :
    {{club.nomcor}} {{club.prenomcor}}<br/>
    Tel : {{club.telcor}}<br/>
    Email : {{club.mailcor}}
    </div>
    <div class="item w100 odd"></div>

</div>
<button class="row button" ng-click="licencies()">Voir les licenci√©s ...</button>
<button class="button w100 icon icon-uncheck" ng-click="fermer()" ng-if="club">Nouvelle recherche</button>
