<p class="row txtcenter" ng-show="messageWait !== ''"><span class="mas loader loader-quart" ></span>{{messageWait}}</p>
<button class="button w100 icon icon-bracket1" ng-click="retour()" ng-show="clubs">Précédent</button>
<input ng-show="clubs" placeholder="Filtrer les clubs ..." class="input-text row" ng-model="f" />
<ul ng-if="clubs" class="pa0" class="list">
    <li class="mb1 animation-liste-fade-left" data-ng-repeat="club in clubs | filter:f">
        <div class="item w100" ng-class-odd="'odd'" ng-click="consulter(club.numero)" >
            <div class="txtleft">
                <span>{{club.nom}}</span><br/>
                <span>{{club.numero}}</span>
            </div>
        </div>
    </li>
</ul>
