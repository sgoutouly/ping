<p class="row txtcenter" ng-show="messageWait !== ''"><span class="mas loader loader-quart" ></span>{{messageWait}}</p>
<button class="button w100 icon icon-bracket1" ng-click="retour()" ng-show="classement">Précédent</button>
<ul ng-if="classement" class="pa0" class="list">
    <li class="mb1 animation-liste-fade-left" data-ng-repeat="equipe in classement | filter:f">
        <div class="item w100" ng-class-odd="'odd'" >
            <div class="txtleft">
                <span>{{equipe.equipe}}</span><br/>
                <span>Place : {{equipe.clt}}</span><br/>
                <span>Matchs joués : {{equipe.joue}}</span><br/>
                <span>Points : {{equipe.pts}}</span><br/>
            </div>
        </div>
    </li>
</ul>
